<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Register</title>
</head>

<body>
    <!-- sign up page -->
    <div class="signup">
        <div class="logo">Five Store</div>
        <div>
            <h4>Create Account With Us</h4>
            <p>Already have an account? <a href="./login.html">Sign In</a></p>
            <div class="social">
                <i></i>
                <i></i>
                <i></i>
            </div>
        </div>

        <div class="form">
            <div class="input">
                <label for="email">Full Name:</label>
                <input type="text" class="email" placeholder="Yusuf Emmanuel">
            </div>
            <div class="input">
                <label for="email">Email:</label>
                <input type="email" class="email" placeholder="example@gmail.com">
            </div>
            <div class="input">
                <label for="Password">Password:</label>
                <input type="password" class="pass" placeholder="**********">

            </div>

            <div>
                <input type="checkbox"><span> I agree to your terms and conditions</span>
            </div>
        </div>
        <a href="./products.html"><button id="signupBtn">Sign Up</button></a>

    </div>
</body>

</html>
