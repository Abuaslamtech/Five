<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./resetValidation.js" defer></script>
    <title>Reset Password</title>
</head>

<body>
    <!-- Reset Password page -->
    <div class="reset">
        <div class="logo">Five Store</div>
        <!-- Password reset successful message -->
        <div class="ps hide">
            <p>Password reset is successful <a href="./products.html">Click here</a></p>
        </div>
        <div>
            <h4>Reset Your Password</h4>
            <p>Already have an account? <a href="./login.html">Sign In</a></p>

        </div>

        <div class="form">
            <div class="input">
                <label for="email">Email:</label>
                <input type="email" id="email" class="email" placeholder="example@gmail.com">
            </div>
            <div class="input">
                <label for="password">New Password:</label>
                <input type="password" class="pass" id="password" placeholder="*********">
            </div>
            <div class="input">
                <label for="password">Confirm Password:</label>
                <input type="password" class="pass" id="cPassword" placeholder="*********">
            </div>


        </div>
        <a id="link"><button id="resetBtn">Reset Password</button></a>

    </div>
</body>

</html>
