<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Started</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
</head>

<body>
    <!-- login page -->
    <div class="login" id="login">
        <div class="logo">Five Store</div>
        <div>
            <h4>Login in to Five Store</h4>
            <p>Don't have an account? <a href="./register.html">Sign Up</a></p>
            <div class="social">
                <i></i>
                <i></i>
                <i></i>
            </div>
        </div>

        <div class="form">
            <div class="input">
                <label for="email">Email:</label>
                <input type="email" class="email" placeholder="example@gmail.com" />
            </div>
            <div class="input">
                <label for="Password">Password:</label>
                <input type="password" class="pass" placeholder="**********" />
            </div>

            <div>
                <input type="checkbox" /><span>
                    I agree to your terms and conditions</span>
            </div>
        </div>
        <a href="./products.html"><button id="loginBtn">Sign in</button></a>
        <p>Forgot your password? <a href="./reset.html">click here</a></p>
    </div>
</body>

</html>
